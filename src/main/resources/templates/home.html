<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Synopsis</th>
            <th scope="col">Episodes</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="seasonalAnime : ${SeasonalAnimeList}">
            <td th:text="${seasonalAnime.title}"></td>
            <td><img src="${seasonalAnime.image_url}" alt="Anime img" /></td>
            <td th:text="${seasonalAnime.synopsis}"></td>
            <td th:text="${seasonalAnime.episodes}"></td>
            <td th:text="${seasonalAnime.score}"></td>
        </tr>

    </tbody>
</table>

</body>

</html>
