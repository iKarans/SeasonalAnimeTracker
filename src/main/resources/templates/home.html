<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<p th:text="#{home.welcome}"></p>
<table>
    <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Synopsis</th>
        <th>Episodes</th>
        <th>Score</th>
    </tr>
    <tr th:each="seasonalAnime : ${SeasonalAnimeList}">
        <td th:text="${seasonalAnime.title}"></td>
        <td><img src="${seasonalAnime.image_url}" alt="Anime img" /></td>
        <td th:text="${seasonalAnime.synopsis}"></td>
        <td th:text="${seasonalAnime.episodes}"></td>
        <td th:text="${seasonalAnime.score}"></td>
    </tr>
</table>

</body>

</html>
